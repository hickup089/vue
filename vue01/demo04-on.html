<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-if="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<button v-on:click="sayhi">clik me</button>

</div>
</body>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
  var vm=new Vue({
    el: "#app",
    data:{
      message:"hello shit"
    },
    methods:{
    //  方法必须定义在vue中，在methods的对象中,注意，要用methods，有个s
      sayhi:function(){
        alert(this.message);
      }
    }
  });
</script>
</html>
