<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-if="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Slot2</title>
    <style>
        [v-clock]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-clock>
    <button @click="checko()">点击</button>
    <todo>

        template:'<div>我是girl<button @click="checkMyCom(1)">检查</button></div>',
        methods:{
            checkMyCom:function (){
                //alert("我是checkMyCOm");
                this.$emit('checko');
            }
        }
    });
    Vue.component("mytitle",{
        template: '<div>我是mytitle</div>'
    });
    Vue.component("fuck",{
        template: '<div>我是fuck<button @click="checko()">检查</button></div>'
    });

        template:
            '<div>\
                 <slot name="one"></slot>\
                     <slot name="two"></slot>\
            </div>'
    });
    var vm=new Vue({
        el:"#app",
        data:{
            message:"hell,hick",

</html>
